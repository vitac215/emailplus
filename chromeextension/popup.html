<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/popup.min.css">
  </head>

  <body>
    <div class="header">
      <img class="logo" src="images/logo.png">
      <!-- <p class="title">Mailplus Setting</p> -->
    </div>

    <div>
      <div class="setting-item">
        <div class="setting-item-content">
          <div class="setting-item-title"><i class="setting-item-title-icon fa fa-eraser"></i> Snap</div>

          <div class="controller-container">
            <div class="controller-text">
              <div>Auto-protect private information:</div>
            </div>
            <div class="switch controller">
              <label>
                <input type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div> <!-- controller-container -->

          <div class="controller-container">
            <div class="controller-text">
              <div>Default expiration time:</div>
            </div>
            <div class="controller">
              <select class="browser-default selector snap-selector">
                <option value="5s" selected>5 secs</option>
                <option value="15s">15 secs</option>
                <option value="5m">5 mins</option>
                <option value="15m">15 mins</option>
                <option value="12h">12 hours</option>
                <option value="24h">24 hours</option>
              </select>
            </div>
          </div> <!-- controller-container -->

        </div> <!-- setting-item-content -->
      </div> <!-- setting-item -->


      <div class="setting-item">
        <div class="setting-item-content">
          <div class="setting-item-title"><i class="setting-item-title-icon fa fa-pencil"></i> Continuous Editing</div>

          <div class="controller-container">
            <div class="controller-text">
              <div>Refresh rate:</div>
            </div>
            <div class="controller">
              <select class="browser-default selector cedit-selector">
                <option value="5s" selected>5 secs</option>
                <option value="15s">15 secs</option>
                <option value="5m">5 mins</option>
                <option value="15m">15 mins</option>
                <option value="12h">12 hours</option>
                <option value="24h">24 hours</option>
              </select>
            </div>
          </div> <!-- controller-container -->

        </div> <!-- setting-item-content -->
      </div> <!-- setting-item -->


      <div class="setting-item">
        <div class="setting-item-content">
          <div class="setting-item-title"><i class="setting-item-title-icon fa fa-window-maximize"></i> Live Screenshot</div>

          <div class="controller-container">
            <div class="controller-text">
              <div>Refresh rate:</div>
            </div>
            <div class="controller">
              <select class="browser-default selector capture-selector">
                <option value="5s" selected>5 secs</option>
                <option value="15s">15 secs</option>
                <option value="5m">5 mins</option>
                <option value="15m">15 mins</option>
                <option value="12h">12 hours</option>
                <option value="24h">24 hours</option>
              </select>
            </div>
          </div> <!-- controller-container -->

        </div> <!-- setting-item-content -->
      </div> <!-- setting-item -->

    </div>
  </body>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/fontawesome.js"></script>
  <script src="vendor/materialize.min.js"></script>
  <script src="js/popup.js"></script>
</html>
